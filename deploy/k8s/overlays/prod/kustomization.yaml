apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce

namePrefix: prod-

commonLabels:
  environment: production

resources:
  - ../../base

patches:
  # Scale all deployments to 3 replicas with high resources
  - target:
      kind: Deployment
      namespace: ecommerce
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi

  # Add pod disruption budgets via topology spread and anti-affinity
  - target:
      kind: Deployment
      namespace: ecommerce
    patch: |
      - op: add
        path: /spec/template/spec/topologySpreadConstraints
        value:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/part-of: ecommerce

  # HPA: min 3, max 10, target 70%
  - target:
      kind: HorizontalPodAutoscaler
      namespace: ecommerce
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

  # Remove infrastructure StatefulSets for production (use managed services)
  - target:
      kind: StatefulSet
      namespace: ecommerce
    patch: |
      $patch: delete
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: placeholder

  # Override ingress host for production
  - target:
      kind: Ingress
      name: ecommerce-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: api.ecommerce.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.ecommerce.example.com

configMapGenerator:
  - name: ecommerce-config
    behavior: merge
    literals:
      - LOG_LEVEL=warn
      # Production uses managed services â€” override connection strings
      - POSTGRES_HOST=<CLOUD_SQL_HOST>
      - REDIS_URL=redis://<MEMORYSTORE_HOST>:6379
      - NATS_URL=nats://<MANAGED_NATS_HOST>:4222
      - ELASTICSEARCH_URL=http://<MANAGED_ES_HOST>:9200
      - S3_ENDPOINT=storage.googleapis.com
