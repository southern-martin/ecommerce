apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
  labels:
    app.kubernetes.io/part-of: ecommerce
type: Opaque
stringData:
  # ============================================================
  # PLACEHOLDER VALUES - Replace with real secrets before deploy!
  # In production, use a secrets manager (Vault, GCP Secret Manager,
  # AWS Secrets Manager) or sealed-secrets / external-secrets operator.
  # ============================================================

  # Database
  POSTGRES_PASSWORD: "CHANGE_ME_db_password"

  # JWT
  JWT_SECRET: "CHANGE_ME_jwt_256_bit_secret"

  # Stripe
  STRIPE_SECRET_KEY: "sk_test_CHANGE_ME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME"

  # MinIO / S3
  S3_ACCESS_KEY: "CHANGE_ME_access_key"
  S3_SECRET_KEY: "CHANGE_ME_secret_key"

  # SMTP (Notification service)
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "CHANGE_ME"
  SMTP_PASSWORD: "CHANGE_ME"
