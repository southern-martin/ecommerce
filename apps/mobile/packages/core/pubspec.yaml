name: ecommerce_core
description: Core utilities, DI, storage, logging, and constants for the ecommerce mobile app.
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  get_it: ^7.6.4
  injectable: ^2.3.2
  logger: ^2.0.2
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7
