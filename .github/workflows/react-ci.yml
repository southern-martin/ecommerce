name: React Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Lint, Type-Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --watchAll=false --coverage --ci
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/build
          retention-days: 7

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage
          retention-days: 7

  deploy:
    name: Deploy to Hosting
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/build

      # Option 1: Firebase Hosting
      - name: Deploy to Firebase Hosting
        if: vars.DEPLOY_TARGET == 'firebase'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ vars.FIREBASE_PROJECT_ID }}
          entryPoint: apps/web

      # Option 2: AWS S3 + CloudFront
      - name: Configure AWS credentials
        if: vars.DEPLOY_TARGET == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        if: vars.DEPLOY_TARGET == 'aws'
        run: |
          aws s3 sync apps/web/build s3://${{ vars.S3_BUCKET_NAME }} --delete
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      # Option 3: GCP Cloud CDN (Cloud Storage)
      - name: Authenticate to Google Cloud
        if: vars.DEPLOY_TARGET == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Storage
        if: vars.DEPLOY_TARGET == 'gcp'
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: apps/web/build
          destination: ${{ vars.GCS_BUCKET_NAME }}
          parent: false
